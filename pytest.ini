[pytest]
# Pytest configuration for DAC Framework

# Filter out all warnings from third-party libraries
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers

# Markers for test categorization
markers =
    molecular: Tests for molecular physics module
    markov: Tests for Markov degradation module
    geospatial: Tests for geospatial performance module
    integration: Integration tests across modules
    slow: Tests that take longer to run
